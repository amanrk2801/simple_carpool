# Server Configuration
server.port=8080

# Spring Boot Configuration
spring.main.allow-circular-references=true

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/carpool_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.carpool=DEBUG
logging.level.org.springframework.security=DEBUG

